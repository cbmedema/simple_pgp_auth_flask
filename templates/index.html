<html>
    <head>
        <title>
            Pretty Good Authentication
        </title>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </head>
    <body>
        <h1>
            Welcome to the Secret Server!
        </h1>
        <br><br>
        <h2>
            Please authenticate by solving this pgp challenge
        </h2>
        <br><br>
        <pre>{{pgp}}</pre>

        <form method="POST">
        <label for="solution">Solve the PGP challenge:</label>
        <br>
        <input type="text" id="solution" name="solution">
        </form>
    </body>
</html>
